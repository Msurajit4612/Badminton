<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tournament Fixture Lottery</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
body {
    min-height: 100vh;
    background-image: url("https://images.unsplash.com/photo-1505842465776-3d90f616310d");
    background-size: cover;
    background-position: center;
}
.overlay {
    min-height: 100vh;
    background: rgba(0,0,0,0.75);
    padding: 20px;
    text-align: center;
    color: white;
}
h1 { margin-bottom: 10px; }
.team-inputs {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
    gap: 8px;
    max-width: 800px;
    margin: 15px auto;
}
.team-inputs input {
    padding: 8px;
    border-radius: 6px;
    border: none;
}
button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #ffcc00;
    cursor: pointer;
    margin: 15px 0;
}
.groups {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}
.group {
    background: rgba(255,255,255,0.12);
    width: 260px;
    padding: 15px;
    border-radius: 12px;
}
.group h2 {
    color: #ffcc00;
    margin-bottom: 8px;
}
ul { list-style: none; }
li {
    padding: 5px 0;
    border-bottom: 1px solid rgba(255,255,255,0.25);
}
</style>
</head>

<body>
<div class="overlay">
<h1>üèÜ Tournament Fixture Lottery üèÜ</h1>
<p>Enter 24 Team Names</p>

<div class="team-inputs" id="teamInputs"></div>
<button onclick="drawLottery()">Draw Groups</button>

<div class="groups">
    <div class="group"><h2>Group A</h2><ul id="groupA"></ul></div>
    <div class="group"><h2>Group B</h2><ul id="groupB"></ul></div>
    <div class="group"><h2>Group C</h2><ul id="groupC"></ul></div>
</div>
</div>

<script>
const teamInputsDiv = document.getElementById("teamInputs");
for (let i = 1; i <= 24; i++) {
    const input = document.createElement("input");
    input.placeholder = "Team " + i;
    teamInputsDiv.appendChild(input);
}

function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

function getPrefix(name) {
    return name.trim().split(/\s+/).slice(0,2).join(" ").toLowerCase();
}

function drawLottery() {
    const inputs = document.querySelectorAll(".team-inputs input");
    let teams = [];

    inputs.forEach(i => {
        if (i.value.trim()) teams.push(i.value.trim());
    });

    if (teams.length !== 24) {
        alert("Please enter all 24 team names");
        return;
    }

    shuffle(teams);

    let prefixMap = {};
    teams.forEach(team => {
        const key = getPrefix(team);
        if (!prefixMap[key]) prefixMap[key] = [];
        prefixMap[key].push(team);
    });

    let groups = { A: [], B: [], C: [] };
    let groupKeys = ["A","B","C"];
    let groupIndex = 0;

    Object.values(prefixMap).forEach(teamList => {
        shuffle(teamList);
        teamList.forEach(team => {
            let placed = false;
            for (let i = 0; i < 3; i++) {
                let g = groupKeys[(groupIndex + i) % 3];
                let samePrefixCount = groups[g].filter(t => getPrefix(t) === getPrefix(team)).length;
                if (groups[g].length < 8 && samePrefixCount < 2) {
                    groups[g].push(team);
                    placed = true;
                    groupIndex++;
                    break;
                }
            }
            if (!placed) {
                alert("Unable to place teams due to rule conflict. Please try again.");
                return;
            }
        });
    });

    display("groupA", groups.A);
    display("groupB", groups.B);
    display("groupC", groups.C);
}

function display(id, teams) {
    const ul = document.getElementById(id);
    ul.innerHTML = "";
    teams.forEach(t => {
        const li = document.createElement("li");
        li.textContent = t;
        ul.appendChild(li);
    });
}
</script>
</body>
</html>
