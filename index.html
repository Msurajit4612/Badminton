<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KAKDWIP SHUTTLE SHOWDOWN 2026</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
  min-height:100vh;
  background:url("794a8c7d610aa877b32aebdd32265d0e_1200x1200_crop_center.jpg") center/cover fixed;
}
.overlay{
  min-height:100vh;
  background:rgba(0,0,0,.78);
  color:#fff;
  padding:16px 12px 140px;
  text-align:center;
}
h1,h2{margin:10px 0}
h2{color:#ffcc00}
.team-inputs{
  max-width:900px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:8px;
}
.team-inputs input{
  padding:10px;
  border-radius:6px;
  border:none;
}
.groups{
  display:flex;
  gap:16px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:15px;
}
.group{
  width:280px;
  background:rgba(255,255,255,.12);
  padding:14px;
  border-radius:14px;
}
ul{list-style:none}
li{
  padding:8px;
  border-bottom:1px solid rgba(255,255,255,.25);
}
.button-bar{
  position:fixed;
  bottom:20px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
  gap:8px;
  background:rgba(0,0,0,.85);
  padding:10px;
  z-index:999;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#ffcc00;
  cursor:pointer;
  font-weight:bold;
}
button.active{animation:blink 1s infinite}
@keyframes blink{
  0%,100%{box-shadow:0 0 6px #ffcc00}
  50%{box-shadow:0 0 16px #ffcc00}
}
.loader{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:2000;
}
</style>
</head>

<body>

<div class="overlay">

<h1>KAKDWIP SHUTTLE SHOWDOWN 2026</h1>
<h2>Organised By ‚Äì Badminton Lovers</h2>

<div class="team-inputs" id="teamInputs"></div>

<h2>üè∏ Groups</h2>
<div class="groups">
  <div class="group"><h2>A</h2><ul id="groupA"></ul></div>
  <div class="group"><h2>B</h2><ul id="groupB"></ul></div>
  <div class="group"><h2>C</h2><ul id="groupC"></ul></div>
</div>

</div>

<div class="button-bar">
  <button onclick="startDraw(this)">Draw Groups</button>
</div>

<div class="loader" id="loader"><h2>Drawing...</h2></div>

<script>
const teamInputs=document.getElementById("teamInputs");
const loader=document.getElementById("loader");

let groups={A:[],B:[],C:[]};

for(let i=1;i<=24;i++){
  let input=document.createElement("input");
  input.placeholder="Team "+i;
  teamInputs.appendChild(input);
}

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    let j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

/* ‚úÖ STRICT RULE COMPLIANT GROUP DRAW */
function startDraw(btn){
  let teams=[];
  document.querySelectorAll("input").forEach(i=>{
    if(i.value.trim()) teams.push(i.value.trim());
  });
  if(teams.length!==24){alert("Enter exactly 24 teams");return;}

  loader.style.display="flex";

  setTimeout(()=>{

    groups={A:[],B:[],C:[]};
    let capacity={A:8,B:8,C:8};

    /* PHASE 1: GROUP SAME-NAME TEAMS */
    let nameMap={};
    teams.forEach(t=>{
      let key=t.split(" ").slice(0,2).join(" ").toLowerCase();
      if(!nameMap[key]) nameMap[key]=[];
      nameMap[key].push(t);
    });

    let leftovers=[];

    Object.values(nameMap).forEach(list=>{
      shuffle(list);
      if(list.length===1){
        leftovers.push(list[0]);
      }else{
        let groupOrder=["A","B","C"];
        shuffle(groupOrder);

        list.forEach((team,i)=>{
          let g;
          if(list.length<=3){
            g=groupOrder[i];
          }else{
            g=i<3?groupOrder[i]:groupOrder[Math.floor(Math.random()*3)];
          }

          if(capacity[g]>0){
            groups[g].push(team);
            capacity[g]--;
          }else{
            leftovers.push(team);
          }
        });
      }
    });

    /* PHASE 2: FILL REMAINING SLOTS */
    shuffle(leftovers);
    ["A","B","C"].forEach(g=>{
      while(capacity[g]>0){
        groups[g].push(leftovers.shift());
        capacity[g]--;
      }
    });

    /* FINAL VALIDATION */
    if(
      groups.A.length!==8 ||
      groups.B.length!==8 ||
      groups.C.length!==8
    ){
      alert("Draw conflict. Please redraw.");
      return;
    }

    ["A","B","C"].forEach(g=>{
      document.getElementById("group"+g).innerHTML=
        groups[g].map(t=>`<li>${t}</li>`).join("");
    });

    loader.style.display="none";
    btn.classList.add("active");

  },800);
}
</script>

</body>
</html>
